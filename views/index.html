<body>
    <form>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button id="login">Login</button>
    </form>
    <h1 id="resposta"></h1>
    <script>
        const email = document.querySelector("#email");
        const password = document.querySelector("#password");
        const login = document.querySelector("#login");

        const entry = async () => {
            try {
                if (!email.value || !password.value) {
                    return alert("Preencha os campos corretamente!");
                }

                const raw = {
                    email: email.value,
                    password: password.value
                }

                const reqOptions = {
                    method: "POST",
                    redirect: "follow",
                    body: JSON.stringify(raw),
                    headers: {
                        "Content-type": "application/json"
                    }
                }

                const resposta = await fetch("http://localhost:3333/login", reqOptions);
                const conteudo = await resposta.json();

                if(conteudo == "Email não cadastrado!" || conteudo == "Senha inválida"){
                    document.querySelector("#resposta").innerHTML = conteudo;
                }
                else{
                    localStorage.setItem('token', conteudo);
                    window.location.href = "http://google.com"
                } 
            
            } catch (error) {
                console.log(erro)
            }
        }

        login.onclick = (event) => {
            event.preventDefault();
            entry();
        }
    </script>
</body>
